name: Build on success PR
on:
  pull_request:
    branches:
      - main
jobs:
  build:
    name: building project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm install
